<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CSA Biñan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="red2.png" alt="CSA Logo" class="logo">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="btn-yellow">Register</button>
            </form>
        </div>
        <div class="right-side">
            <img src="college.png" alt="College Logo" class="side-logo">
            <h3>Welcome to</h3>
            <h1>Colegio San Agustin Biñan</h1>
            <p>Already have an account?</p>
            <a href="#" class="btn-red">Login</a>
        </div>
    </div>
</body>
</html>
