{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>CSA Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <!-- Header with Fade-In Animation -->
    <header class="fade-in">
        <h1>Attendance Monitoring System</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo with Fade-In Animation -->
        <div id="logo" class="fade-in">
            <div class="csalogo">
                <img src="{% static 'myapp/collegelogo.png' %}" alt="CSA Logo">
            </div>
        </div>

        <!-- Welcome Message with Fade-In Animation -->
        <div class="welcome fade-in">
            <div class="welcome-text">
                <h2>Welcome to<br>Colegio San Agustin Bi√±an</h2>
                <a href="{% url 'register' %}" class="registerbtn">Register</a>
            </div>
        </div>                

        <!-- Login Form -->
        <div class="form-box login fade-in">
            <form action="{% url 'admin_login' %}" method="POST">
                {% csrf_token %}
                <div class="csalogo">
                    <img src="{% static 'myapp/csalogo.png' %}" alt="CSA Logo">
                </div>
                <h1>Login</h1>

                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <!-- Optional social icons are commented out -->
                <!-- 
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div> 
                -->
            </form>
        </div>
    </div>
</body>
</html>
